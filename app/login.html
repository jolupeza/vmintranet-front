<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Colegio Villa María - Intranet</title>

  <link rel="stylesheet" href="css/style.css" />
</head>
<body class="Body Body--login">
  <div class="container">
    <div class="row column-seperation justify-content-center">
      <div class="col-md-5">
        <h2 class="text-center">Sign in to webarch</h2>
        <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Accusantium alias neque cum ad, labore delectus consequatur exercitationem fuga, porro quibusdam, id expedita quaerat totam aperiam voluptatibus modi, illum illo eaque.</p>
        <form action="index.html" class="Form Form--login" id="login-form" method="post" name="login-form">
          <div class="form-group">
            <label for="email" class="Form__label">Email</label>
            <input class="form-control Form__control" id="email" name="email" type="email" required />
          </div>
          <div class="form-group">
            <label for="password" class="Form__label">Password</label>
            <input class="form-control Form__control" id="password" name="password" type="password" required>
          </div>
          <div class="control-group">
            <div class="checkbox checkbox check-success">
              <input id="checkbox1" type="checkbox" value="1" />
              <label for="checkbox1">Recúerdame?</label>
            </div>
          </div>
          <div class="text-right">
            <button class="btn btn-primary btn-cons" type="submit">Login</button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <script type="text/javascript" src="js/min/bundle.js"></script>
  <script type="text/javascript" src="js/script.js"></script>
</body>
</html>
